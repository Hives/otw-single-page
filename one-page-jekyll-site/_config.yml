title: The Old Time Wasters
description: A Jekyll Landing Page Theme
sitename: The Old Time Wasters
sass:
  sass_dir: /assets/_sass
  sourcemap: true
  style: :compressed
collections:
  - features
  - videos
  - members
  - recordings
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.txt
  - CNAME
plugins:
  - jekyll-assets
assets:
  source_maps: true
